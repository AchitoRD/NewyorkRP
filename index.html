    <style>
      /* Variables de Color para fácil edición */
      :root {
        --color-primary: #8a2be2; /* Azul-Violeta principal */
        --color-secondary: #00bfff; /* Azul Cielo/Neón */
        --color-dark: #0f0f1a; /* Fondo muy oscuro */
        --color-text-light: #e0e0f0; /* Texto claro */
        --font-main: 'Poppins', sans-serif;
        --discord-color: #5865f2;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--font-main);
        color: var(--color-text-light);
        text-align: center;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* 2. MEJORA DE FONDO RESPONSIVE */
        background-color: var(--color-dark); /* Color de fallback */
        background-image: url("https://cdn.discordapp.com/banners/1377710554663358494/8fe29d76bb9c131583498961fc9a2eef.png?size=2048");
        background-position: center center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* Mantiene la imagen fija al hacer scroll (opcional, pero útil) */
        background-size: cover; /* Asegura que la imagen cubra toda la pantalla de forma responsive */
        position: relative;
        overflow: hidden;
      }

      /* Overlay oscuro y blur */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(3px);
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 1;
        padding: 30px 20px;
        max-width: 450px;
        width: 90%;
        background: rgba(15, 15, 26, 0.5);
        border-radius: 15px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
        /* Efecto de "neón" alrededor del contenedor */
        border: 1px solid rgba(255, 255, 255, 0.1); 
      }

      img.logo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--color-primary);
        box-shadow: 0 0 25px var(--color-primary), 0 0 10px rgba(0, 0, 0, 0.5);
        margin-bottom: 25px;
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      img.logo:hover {
        transform: scale(1.1);
      }

      h1 {
        font-size: 2.2rem;
        margin-bottom: 10px;
        color: var(--color-secondary);
        text-shadow: 0 0 15px var(--color-secondary);
        font-weight: 800;
      }

      p.desc {
        color: var(--color-text-light);
        margin-bottom: 35px;
        font-size: 1rem;
        line-height: 1.6;
        font-weight: 400;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      a.btn {
        text-decoration: none;
        color: #fff;
        background: var(--color-primary);
        padding: 15px 25px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        border: 2px solid transparent;
        transition: all 0.3s ease;
      }
      
      a.btn:first-child {
        background: var(--discord-color);
        box-shadow: 0 4px 20px rgba(88, 101, 242, 0.4);
      }

      a.btn:hover {
        background: transparent;
        border: 2px solid var(--color-secondary);
        color: var(--color-secondary);
        transform: translateY(-3px);
        box-shadow: 0 6px 30px var(--color-secondary);
      }
      
      a.btn i {
          margin-right: 10px;
          font-size: 1.2em;
      }

      .footer-text {
        margin-top: 30px;
        color: #999;
        font-size: 0.85rem;
        font-weight: 400;
        line-height: 1.5;
      }

      .footer-text a {
        color: var(--color-secondary);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer-text a:hover {
        color: var(--color-primary);
      }

      /* Responsividad para pantallas pequeñas */
      @media (max-width: 480px) {
        h1 {
          font-size: 1.8rem;
        }
        img.logo {
          width: 100px;
          height: 100px;
        }
        p.desc {
            font-size: 0.9rem;
        }
        a.btn {
            font-size: 1rem;
            padding: 12px 20px;
        }
      }
    </style>
  </head>
