<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New York RP | ER:LC</title>

    <meta name="title" content="New York RP | ER:LC - Roleplay Realista en Roblox" />
    <meta property="og:title" content="游딯 New York RP | ER:LC 游쥟릖" />
    <meta name="theme-color" content="#5a3d99" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                // Colores personalizados basados en el tema Morado/Azul
                'ny-purple': '#5a3d99',
                'ny-blue': '#00bfff',
                'ny-dark': '#0f0f1a',
                'discord-blue': '#5865f2',
              },
              animation: {
                // Animaci칩n de giro para el Preloader
                spin: 'spin 1.5s linear infinite',
              },
            }
          }
        }
    </script>

    <style>
      /* Asegura que el cuerpo ocupe toda la pantalla para el fondo */
      body {
        min-height: 100vh;
        background-color: theme('colors.ny-dark'); /* Color de fallback */
        /* Configuraci칩n del fondo responsive, se ve bien en m칩vil */
        background-image: url("https://cdn.discordapp.com/banners/1377710554663358494/8fe29d76bb9c131583498961fc9a2eef.png?size=2048");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      
      /* Overlay oscuro con blur (Ajustado con Tailwind en el HTML, pero necesario aqu칤) */
      .bg-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(3px);
        z-index: 1; /* Bajo el preloader, sobre el fondo */
      }

      /* Estilo del Preloader (Capa que cubre todo) */
      #preloader {
        position: fixed;
        inset: 0;
        z-index: 50; /* Z-index alto para cubrir todo */
        background-color: theme('colors.ny-dark'); 
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 0.5s ease-out;
      }

      /* Clase para ocultar el preloader */
      .hidden-preloader {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body class="font-sans antialiased text-white">

    <div id="preloader" class="transition-opacity duration-500">
        <img
            class="w-24 h-24 rounded-full border-4 border-ny-purple shadow-lg shadow-ny-purple animate-spin"
            src="https://cdn.discordapp.com/icons/1377710554663358494/7fee8a4b820eb729b4e9a47d8087bcd2.png?size=2048"
            alt="Loading Logo"
        />
    </div>

    <div class="bg-overlay"></div>

    <div class="relative z-10 flex items-center justify-center min-h-screen p-4 sm:p-6">
      <div class="w-full max-w-md p-6 sm:p-8 bg-ny-dark/80 rounded-xl shadow-2xl border border-ny-purple/30 backdrop-blur-sm">
        
        <img
          class="w-32 h-32 mx-auto mb-6 rounded-full border-4 border-ny-purple shadow-xl shadow-ny-purple transition-transform duration-300 hover:scale-110"
          src="https://cdn.discordapp.com/icons/1377710554663358494/7fee8a4b820eb729b4e9a47d8087bcd2.png?size=2048"
          alt="Logo New York RP"
        />
        
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-3 text-ny-blue drop-shadow-lg shadow-ny-blue">
            游딯 New York RP | ER:LC
        </h1>
        
        <p class="text-gray-300 mb-8 text-base sm:text-lg leading-relaxed">
          Vive el roleplay m치s realista en Roblox. NYPD, EMS, DOT, bandas, sistema
          legal y mucho m치s. 춰칔nete a la ciudad que nunca duerme!
        </p>

        <div class="flex flex-col space-y-4">
          
          <a class="btn-primary bg-discord-blue hover:bg-ny-blue border-discord-blue hover:border-ny-blue" 
             href="https://discord.gg/FfQ8GZFu2w" target="_blank">
              <i class="fab fa-discord mr-3"></i> Entrar al Discord
          </a>
          
          <a class="btn-primary bg-ny-purple hover:bg-ny-blue border-ny-purple hover:border-ny-blue" 
             href="https://achitord.github.io/NewyorkRP/dashboard" target="_blank">
              <i class="fas fa-chart-line mr-3"></i> Dashboard Oficial
          </a>
          
        </div>

        <div class="mt-8 pt-4 border-t border-gray-700/50 text-gray-500 text-xs sm:text-sm">
          <p>춸 2025 New York RP. Todos los derechos reservados.</p>
          <p class="mt-1">Dise침ado y desarrollado por Achitodev.</p>
        </div>
      </div>
    </div>

    <script>
      // Oculta el preloader una vez que la p치gina est치 completamente cargada.
      // Esto asegura que todos los recursos (im치genes, CSS, etc.) se carguen primero.
      window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        
        // A침ade la clase que aplica la transici칩n de opacidad a 0
        preloader.classList.add('hidden-preloader');
        
        // Opcional: Eliminar el elemento del DOM despu칠s de la transici칩n
        // para asegurar que no haya interferencias de z-index o memoria.
        setTimeout(() => {
            if (preloader.parentNode) {
                preloader.parentNode.removeChild(preloader);
            }
        }, 600); // 600ms para que la transici칩n de 500ms se complete con margen
      });
    </script>
    
    <style>
      .btn-primary {
        @apply flex items-center justify-center p-4 text-white font-semibold text-lg rounded-xl transition duration-300 ease-in-out shadow-lg;
        /* Estilo base para el hover/focus */
        border: 2px solid;
      }

      /* Efecto de 'ne칩n' en hover: Cambia el fondo a transparente y el borde/sombra al color ne칩n */
      .btn-primary:hover {
        @apply bg-transparent border-2 shadow-xl;
        transform: translateY(-2px);
      }
    </style>
  </body>
</html>
